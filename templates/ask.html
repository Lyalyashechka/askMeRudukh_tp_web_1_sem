{% extends "include/base.html" %}
{% load static %}
{% block link %}
<link href="{% static "css/ask.css" %}" rel="stylesheet">
{% endblock link %}
{% block header %}
{% include "include/navbar_noautorization.html" %}
{% endblock header %}
<!-- Begin page content -->

{% block content %}
    <h2 id="new_question">New Question</h2>
    <form class="ask_form" id="ask">
      <div class="row">
        <div class="col-1">Title</div>
        <div class="col-10">
          <input class="form-control" id="title" name="title" placeholder="Input title">
        </div>
      </div>
      <div class="row">
        <div class="col-1">Text</div>
        <div class="col-10">
          <textarea class="form-control" id="title" name="text" rows="10" placeholder="Input text"></textarea> 
        </div>
      </div>
      <div class="row">
        <div class="col-1">Tags</div>
        <div class="col-10">
          <input class="form-control" id="title" name="tags" placeholder="Input tags">
        </div>
      </div>
      <input required type="submit" class="btn btn-outline-secondary input_form" value="ASK!">
    </form>
{% endblock content %}
